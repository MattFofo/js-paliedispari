<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>
</head>
<body>

    <div class="main">
        <h1>Pali e Dispari</h1>

        <div class="container-es1">
            <h2>Palindromi</h2>

            <label for="input">Inserisci una parola</label>
            <input id="input" type="text">
            <button id="btn-start">Start</button>
            <div id="output"></div>
        </div>

        <div class="container-es2">
            <h2>Pari e Dispari</h2>

            <label for="input2">Scrivi 'pari' o 'dispari'</label>
            <input id="input2" type="text">

            <label for="input2-num">Inserisci un numero da 1 a 5</label>
            <input id="input2-num" type="number">

            <button id="btn-start2">START</button>

            <div id="pc-num"></div>
            <div id="sum-nums"></div>

            <div id="output2"></div>
        </div>
        

        


    </div>

    


    <script src="script.js"></script>
</body>
</html>
